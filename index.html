<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="main.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Lampada</title>
</head>

<body>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-2">
            <form class="form-inline">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <input type="email" class="form-control" id="exampleDropdownFormEmail2"
                            placeholder="email@example.com">
                    </div>
                    <div class="col-auto">
                        <input type="password" class="form-control" id="exampleDropdownFormPassword2"
                            placeholder="Password">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <nav class="navbar bg-primary navbar-dark ">
        <button class="navbar-toggler bg-dark btn-sm" type="button" data-toggle="collapse"
            data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <header class=" bg-primary text-black text-center">
        <div class="container d-flex align-items-center flex-column">
            <img id="img-header" class="img-fluid" style="height: 100px;" src="" alt="..." />
            <h1 class="text-uppercase mb-3">Controle de Usuário</h1>
        </div>
    </header>
    <div class="row justify-content-around mt-3">
        <div class="col-5">
            <div class="card scorpius-border-shadow border-top border-shadow">
                <div class="card-header text-uppercase text-white bg-primary d-flex justify-content-around">
                    <h4>Informações do Dispositivo</h4>
                </div>
                <div class="card-body ">
                    <div class="d-flex justify-content-center font-weight-bold">
                        <label for="status_lampada text-center ml-2">Status do dispositivo</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div id="status_lampada" class="status_desligado"></div>
                    </div>
                    <div class="d-flex justify-content-center font-weight-bold mt-3">
                        <label for="status_lampada text-center ml-2">Modo de operação</label>
                    </div>
                    <div class="d-flex justify-content-center ">
                        <label for="status_lampada text-center ml-2">Detecção de acidentes</label>
                    </div>
                    <div class="d-flex justify-content-center font-weight-bold  mt-3">
                        <label for="status_lampada text-center ml-2">Tempo de resposta</label>
                    </div>
                    <div class="d-flex justify-content-center ">
                        <label for="status_lampada text-center ml-2">1 min</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="card scorpius-border-shadow border-top border-shadow">
                <div class="card-header text-white text-uppercase bg-primary d-flex justify-content-around">
                    <h4>Configurações</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group ">
                            <label class="font-weight-bold" for="status_lampada text-center ml-2 ">Definir Modo de
                                Operação:</label>
                            <div class="form-check form-check-inline  ml-3">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">Detecção de Acidentes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">Alarme</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1" class="font-weight-bold">Definir Tempo de
                                Resposta:</label>
                            <div class="btn-group inline ml-3" role="group" aria-label="Basic example">
                                <input type="button" class="btn btn-default border" value="+">
                                <input style="width: 4ch" class="form-control rounded-0" name="quantidade" value="0">
                                <input type="button" class="btn btn-default border" value="-">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1" class="font-weight-bold">Definir Contatos de
                                Emergência:</label>
                            <div class="table-overflow">
                                <table class="table table-hover text-center" id="table_tel">
                                    <thead>
                                        <tr>
                                            <th scope="col">Descrição</th>
                                            <th scope="col">Número</th>
                                            <th scope="col"></th>
                                            <th scope="col"><button class="btn btn-success" href="#"><i
                                                        class="fas fa-user-plus"></i></button></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Policia</td>
                                            <td>190</td>
                                            <td><button class="btn btn-danger" href="#"><i
                                                        class="far fa-trash-alt"></i></button></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td>Corpo de Bombeiros</td>
                                            <td>200</td>
                                            <td><button class="btn btn-danger" href="#"><i
                                                        class="far fa-trash-alt"></i></button></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                </div>
                <button class="btn btn-secondary ml-5 mr-5 mb-3" href="#"><i class="far fa-save"></i> Salvar</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    $("#img-header").attr("src", libary.header)
</script>

</html>
