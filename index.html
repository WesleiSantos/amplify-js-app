<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src="main.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Lampada</title>
</head>

<body>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-2">
            <div class="alert alert-success" id="success-alert">
                <button type="button" class="close" data-dismiss="alert">x</button>
                Success!
             </div>
            <form class="form-inline">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <input type="text" id="userName" placeholder="username" />
                    </div>
                    <div class="col-auto">
                        <input type="password" id="password" placeholder="password" />
                    </div>
                    <div class="col-auto">
                        <button id="login" class="btn btn-primary mb-2">login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <nav class="navbar bg-primary navbar-dark ">
        <button class="navbar-toggler bg-dark btn-sm" type="button" data-toggle="collapse"
            data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent">
            <span class="navbar-toggler-icon"></span>
        </button>
	<div class="inf_user font-weight-bold">
        	<label id="user_label">Authenticated: </label>
    	</div>
    </nav>
    <header class=" bg-primary text-black text-center">
        <div class="container d-flex align-items-center flex-column">
            <img id="img-header" class="img-fluid" style="height: 100px;" src="" alt="..." />
            <h1 class="text-uppercase mb-3">Controle de Usuário</h1>
        </div>
    </header>
    <div class="alert alert-success d-none" id="success-alert-receive">
            <button type="button" class="close" data-dismiss="alert">x</button>
    </div>	
    <div class="row justify-content-around mt-3">
        <div class="col-5">
            <div class="card scorpius-border-shadow border-top border-shadow">
                <div class="card-header text-uppercase text-white bg-primary d-flex justify-content-around">
                    <h4>Informações do Dispositivo</h4>
                </div>
                <div class="card-body ">
                    <div class="d-flex justify-content-center font-weight-bold">
                        <label for="status_device text-center ml-2">Status do dispositivo</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div id="status_device" class="status_desligado"></div>
                    </div>
                    <div class="d-flex justify-content-center font-weight-bold mt-3">
                        <label for="modoOp text-center ml-2">Modo de operação</label>
                    </div>
                    <div class="d-flex justify-content-center ">
                        <label for="modoOp text-center ml-2" id="modoOp">...</label>
                    </div>
                    <div class="d-flex justify-content-center font-weight-bold  mt-3">
                        <label for="connectionTime text-center ml-2">Tempo de resposta</label>
                    </div>
                    <div class="d-flex justify-content-center ">
                        <label for="connectionTime text-center ml-2" id="connectionTime">...</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="card scorpius-border-shadow border-top border-shadow">
                <div class="card-header text-white text-uppercase bg-primary d-flex justify-content-around">
                    <h4>Configurações</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group ">
                            <label class="font-weight-bold" for="status_lampada text-center ml-2 ">Definir Modo de
                                Operação:</label>
                            <div class="form-check form-check-inline  ml-3">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="0" checked="true">
                                <label class="form-check-label" for="inlineRadio1">Detecção de Acidentes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="1">
                                <label class="form-check-label" for="inlineRadio2">Alarme</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1" class="font-weight-bold">Definir Tempo de
                                Resposta:</label>
                            <div class="btn-group inline ml-3" role="group" aria-label="Basic example">
                                <input type="button" class="btn btn-default border" id="btnADC" value="+">
                                <input style="width: 5ch" class="form-control rounded-0" name="quantidade" value="0">
                                <input type="button" class="btn btn-default border" id="btnSUB" value="-">
                            </div>
                        </div>
                </div>
                <button class="btn btn-secondary ml-5 mr-5 mb-3" id="save"><i class="far fa-save"></i> Salvar</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    $("#success-alert").hide();
    $("#img-header").attr("src", libary.header)
    $('.btn#login').click(e => {
        e.preventDefault()
        console.log("login")
        let user = $('#userName').val()
        let password = $('#password').val()
        libary.login(user, password);
    })
    $('#save').click(e => {
        e.preventDefault()
        let val = $("input[name='inlineRadioOptions']:checked").val()
        console.log(val)
        let quantidade = $("input[name='quantidade']").val()
        console.log(quantidade)
        libary.publish_timer(quantidade)
        libary.publish_state(val)
    });
    $('#btnADC').click(e => {
        e.preventDefault()
        let val = $("input[name='quantidade']").val()
        val++;
        $("input[name='quantidade']").val(val)
    });
    $('#btnSUB').click(e => {
        e.preventDefault()
        let val = $("input[name='quantidade']").val()
        val--;
        $("input[name='quantidade']").val(val)
    });

</script>

</html>
